<div class="container">
  <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">Sign In</div>
      </div>
      <div style="padding-top:30px" class="panel-body">
        <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
        <form #LoginForm="ngForm" class="form-horizontal" role="form" novalidate (ngSubmit)="login()">

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input required type="text" class="form-control" [(ngModel)]="user.userName" id="userName" placeholder="User Name Is required"
              #userName="ngModel" name="userName">
          </div>

          <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input required type="password" class="form-control" [(ngModel)]="user.password" id="password" placeholder="User Name Is required"
              #password="ngModel" name="password">
          </div>
            <small id="passwordHelp" class="text-danger" *ngIf="!authentication?.success">{{authentication?.message}}</small>
          
          <div style="margin-top:10px" class="form-group">
            <div class="col-sm-12 controls">
              <button [disabled]="!LoginForm.valid" class="btn btn-primary" type="submit"><span class="fa fa-sign-in"></span> Login</button>
            </div>
          </div>

          <div class="form-group">
            <div class="col-md-12 control">
              <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                Don't have an account!
                <a  [routerLink]="['/signup']"> Sign Up Here</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
