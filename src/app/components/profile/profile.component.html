<section class="content-header">
    <h2>Profile</h2>
</section>
<section class="content">
    <div class="row">
        <div class="col-md-10 col-md-offset-1">
            <div class="box box-primary">
                <div class="box-header">
                    <h3 class="box-title"></h3>
                </div>
                <div class="box-body">
                    <profiletabset>
                        <profiletab title="Profile">
                            <div>
                                <div ng-hide="loaded" class="loading"></div>
                                <div class="space"></div>
                                <form #profileForm="ngForm" novalidate role="form" class="form-horizontal" (ngSubmit)="updateProfile()">
                                    <div class="form-group has-feedback">
                                        <label for="username" class="col-sm-3 control-label">Username</label>
                                        <div class="col-sm-7">
                                            <p id="username" class="form-control-static">{{user.userName}}</p>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback" ng-class="">
                                        <label for="name" class="col-sm-3 control-label">Name</label>
                                        <div class="col-sm-7">
                                            <input type="text" class="form-control" [(ngModel)]="user.email" id="email" placeholder="Enter Email" #email="ngModel" name="email">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-7">
                                            <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Update</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </profiletab>
                        <profiletab title="Password">
                            <div>
                                <div class="space"></div>

                                <form #passwordForm="ngForm" novalidate role="form" class="form-horizontal" (ngSubmit)="updatePassword()" role="form" class="form-horizontal">
                                    <div class="form-group has-feedback" ng-class="">
                                        <label for="original" class="col-sm-3 control-label">Current Password</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" [(ngModel)]="password.currentPassword" id="currentPassword" placeholder="Enter New Password" #currentPassword="ngModel" name="currentPassword">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback" ng-class="">
                                        <label for="password" class="col-sm-3 control-label">New Password</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" [(ngModel)]="password.newPassword" id="newPassword" placeholder="Enter New Password" #newPassword="ngModel" name="newPassword">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group has-feedback" ng-class="errorClass('confirm')">
                                        <label for="confirm" class="col-sm-3 control-label">Confirm Password</label>
                                        <div class="col-sm-7">
                                            <input type="password" class="form-control" [(ngModel)]="password.confirmPassword" id="confirmPassword" placeholder="Enter Confirm New Password" #confirmPassword="ngModel" name="confirmPassword">
                                            <span class="help-block"></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-3 col-sm-7">
                                            <button type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Change Password</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </profiletab>
                    </profiletabset>
                </div>
            </div>
        </div>
    </div>
</section>
