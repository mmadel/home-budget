<section class="content-header">
        <h2>Manage Budget</h2>
      </section>
      
      <section class="content">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-1">
            <section></section>
          </div>
        </div>
        <div class="row">
          <div class="col-md-10 col-md-offset-1">
            <div class="box box-primary">
              <div class="box-header">
                <h3 class="box-title">Add Budget</h3>
              </div> 
              <div class="box-body">
                <form #BudgetForm="ngForm"  role="form" class="form-horizontal" novalidate (ngSubmit)="onSubmit()">
                    <div class="form-group has-feedback">
                        <label for="categoryId" class="col-sm-3 control-label">Category</label>
                        <div class="col-sm-7">
                          <select required class="form-control" id="categoryId" name="categoryId" [(ngModel)]="budget.category" #category="ngModel">
                            <option *ngFor="let category of categories" [ngValue]="category">{{category.categoryName}}</option>
                          </select>
                          <span class="help-block" *ngIf="category.invalid && !category.touched">
                              Category Is Required.
                          </span>
                        </div>
                      </div>
                  <div class="form-group has-feedback">
                    <label for="name" class="col-sm-3 control-label">Name</label>
                    <div class="col-sm-7">
                      <input  required type="text" class="form-control" [(ngModel)]="budget.budgetName" id="name" placeholder="Enter Name" #budgetName="ngModel" name="name">
                      <span class="help-block" *ngIf="budgetName.invalid && !budgetName.touched">
                          budget Name Is Required.
                      </span>
                    </div>
                  </div>
                  <div class="form-group has-feedback">
                      <label for="name" class="col-sm-3 control-label">Projected</label>
                      <div class="col-sm-7">
                        <input  required type="number" class="form-control" [(ngModel)]="budget.projected" id="name" placeholder="Enter Projected" #projected="ngModel" name="projected">
                        <span class="help-block" *ngIf="projected.invalid && !projected.touched">
                            projected Is Required.
                        </span>
                      </div>
                    </div>
                  <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-7">
                      <a class="btn btn-default" [routerLink]="['/configuration/budget']">Back</a>
                      <button [disabled]="!BudgetForm.valid" type="submit" class="btn btn-primary"><span class="fa fa-save"></span> Submit</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </section>
