<div class="modal-dialog">
    <div class="modal-content">
       <div class="modal-header">
          <h3 class="modal-title">Edit: </h3>
       </div>
       <form #editBudgetForm="ngForm" novalidate class="form-horizontal" role="form" (ngSubmit)="edit()">       
       <div class="modal-body">
          <div class="form-group">
             <label for="name" class="col-sm-3 control-label">Name</label>
             <div class="col-sm-7">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name" [(ngModel)]="selectedBudget.budgetName" required>
             </div>
          </div>
          <div class="form-group">
             <label for="projected" class="col-sm-3 control-label">Projected</label>
             <div class="col-sm-7">
                <input type="number" step="1" min="0" ng-min="0" class="form-control" id="projected" name="projected" placeholder="Enter Projected Amount" [(ngModel)]="selectedBudget.projected">
             </div>
          </div>
          <div class="form-group" *ngIf="selectedBudget.category.categoryType == 'INCOME'">
             <label for="actual" class="col-sm-3 control-label">Actual</label>
             <div class="col-sm-7">
                <input type="number" step="1" min="0" ng-min="0" class="form-control" id="actual" name="actual" placeholder="Enter Actual Amount" [(ngModel)]="selectedBudget.actual">
             </div>
          </div>
          <div class="form-group" *ngIf="selectedBudget.category.categoryType == 'EXPENDITURE'">
             <label class="col-sm-3 control-label">Actual</label>
             <div class="col-sm-7">
                <p class="form-control-static">{{selectedBudget.actual}}</p>
             </div>
          </div>
       </div>
       <div class="modal-footer">
          <button type="button" class="btn btn-default" (click)="close()">Cancel</button>
          <button type="submit" class="btn btn-primary">
            <span class="fa fa-save"></span> Save
         </button>
       </div>
      </form>
    </div>
 </div>
